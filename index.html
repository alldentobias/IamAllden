        * {

        body {

        /* Pulse line animation */
        .pulse-line {
            position: fixed;
            top: 40px;
            left: 0;
            width: 100%;
            height: 60px;
            pointer-events: none;
            opacity: 0.55;
            overflow: visible;
        }

        .pulse-line path {
            fill: none;
            stroke: url(#pulseGradient);
            stroke-width: 1.2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .pulse-line .line-draw {
            stroke-dasharray: 3000;
            stroke-dashoffset: 3000;
            animation: drawLine 6s ease-in-out infinite;
        }

        @keyframes drawLine {
            0% {
                stroke-dashoffset: 3000;
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            50% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                stroke-dashoffset: -3000;
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            margin-bottom: 0.5em;
            background: linear-gradient(
                135deg,
                #9a9a9a 0%,
                #d4d4d4 25%,
                #7a7a7a 50%,
                #c0c0c0 75%,
                #8a8a8a 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            letter-spacing: 0.1em;
            color: #5a5a5a;
            margin-bottom: 3rem;
        }

        .description {
            font-size: clamp(1rem, 2.5vw, 1.15rem);
            line-height: 1.9;
            letter-spacing: 0.04em;
            margin-bottom: 3rem;
            color: #6a6a6a;
        }

        .description em {
            font-style: italic;
            color: #7a7a7a;
        }

        .socials-intro {
            font-size: 0.95rem;
            letter-spacing: 0.08em;
            color: #505050;
            margin-bottom: 1.5rem;
        }

        .socials {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2.2rem;
            flex-wrap: wrap;
        }

        .socials a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a4a4a;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .socials a:hover {
            color: #909090;
            transform: translateY(-2px);
        }

        .socials a svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: fill 0.3s ease;
        }

        /* Easter egg */
        .easter-egg {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.25;
            transition: opacity 0.4s ease, transform 0.3s ease;
            z-index: 10;
        }

        .easter-egg:hover {
            opacity: 0.7;
            transform: translateY(-3px);
        }

        .easter-egg svg {
            width: 24px;
            height: 24px;
            fill: #6a6a6a;
        }
